<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../list-employee/List.css" />
    <title>Employee Management</title>
    <style></style>
  </head>
  <body>
    <h2>Employee List</h2>

    <table>

          <th>Name</th>
          <th>Email</th>
          <th>NewUpdatedEmail</th>
