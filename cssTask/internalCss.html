      #hi {

        width: 200px;

        padding: 50px;
        margin: 20px;
      }

      .block-example {
        display: block;

        background-color: lightblue;
        /* margin-bottom: 10px; */
      }

      .inline-example {
        display: inline;
        background-color: lightgreen;

        margin: 10px;

      }

    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <div>
      This div element has a top margin of 25px, a right margin of 50px, a

    </div>

    <div id="hi">This div is the content of the box model</div>

    <div class="block-example">Block Element</div>

    <span class="inline-example">Inline Element</span>

    <div class="inline-block-example">Inline-Block Element</div>
    <div class="flex-container">
