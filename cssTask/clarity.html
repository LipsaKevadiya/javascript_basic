<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="clarity.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text on Image</title>
    <style></style>
  </head>
  <body>
    <div class="image-container">
      <img src="woman.jpeg" alt="no image" />
      <div class="text-overlay1">
        <svg
          stroke="white"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 512 512"
          height="1em"
          width="1em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
            d="m35.42 188.21 207.75 269.46a16.17 16.17 0 0 0 25.66 0l207.75-269.46a16.52 16.52 0 0 0 .95-18.75L407.06 55.71A16.22 16.22 0 0 0 393.27 48H118.73a16.22 16.22 0 0 0-13.79 7.71L34.47 169.46a16.52 16.52 0 0 0 .95 18.75zM48 176h416"
          ></path>
          <path
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
            d="m400 64-48 112-96-128M112 64l48 112 96-128m0 400-96-272m96 272 96-272"
          ></path>
        </svg>
      </div>
      <h1 class="clarity-top">CLARITY</h1>
      <div class="text-overlay">Continue your design journey</div>
      <div class="text-overlay2">
        Let us help you achieve clarity in your design and take you to new
        heights.
      </div>
    </div>

    <div class="form-container">
      <form action="">
        <h1 class="form-top">Log in to Clarity</h1>
        <div class="form-input1">
          <label for="email">Email address:</label>
        </div>
        <div class="form--input1">
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-input2">
          <label for="password">Password:</label>
          <div class="forgotpwd"><a href="#">Forgot Password</a></div>
        </div>

        <div class="form--input2">
          <input type="password" id="password" name="password" required /><img
            src="eyeicon.png"
            alt="no eye icon"
            class="eyelogo"
          />
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" id="rememberMe" name="rememberMe" /> Remember
            Me for 30 days </label
          ><br />
        </div>
        <div class="loginbtn">
          <button type="button" onclick="submitForm()" class="loginButton">
            Login
          </button>
        </div>
        <h2 class="hr-lines">Or</h2>
      </form>
    </div>
  </body>
</html>
